<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./assets/script.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="header">
        <div class="title">My Library</div>
    </div>
    <div class="main">
        <div class="card-1 cards stored-cards">
            <div class="book-data">
                <div class="book-title">Title</div>
                <div class="book-author">Author</div>
                <div class="book-pages">Pages</div>
            </div>
            <div class="edit-data">
                <div class="toggle-read">Toggle read</div>
                <div class="Remove">Delete</div>
                <div class="Edit">Edit</div>
            </div>

        </div>
        <div class="card-2 cards add-new-card">
            <div class="add-btn">+</div>
        </div>
    </div>
</body>
</html>
