<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="title"><p>My Library</p></div>
    </div>
    <div class="wrapper">
        <div class="main-container"></div>
    </div>
    <button class="add-btn">+</button>
    <dialog class="modal-add-form">
        <form class="add-form">
            <div class="top-form">
                <input type="text" name="formTitle" id="formTitle" placeholder="Title" required>
                <input type="text" name="formAuthor" id="formAuthor" placeholder="Author" required>
                <input type="number" name="formPages" id="formPages" placeholder="Pages" required>
            </div>
            <div class="bottom-form">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </dialog>
    
    <dialog class="modal-edit-form"></dialog>
</body>
</html>
