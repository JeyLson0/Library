<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="header">
        <div class="title">My Library</div>
    </div>

    <div class="main-container"></div>

    <button class="card add-btn">+</button>

    <dialog class="modal-add-form">
        <form class="add-form">
            <div class="top-form">
                <li>
                    <label for="formTitle">Title: </label>
                    <span><input type="text" name="formTitle" id="formTitle" required></span>
                </li>
                <li>
                    <label for="formAuthor">Author: </label>
                    <span><input type="text" name="formAuthor" id="formAuthor" required></span>
                </li>
                <li>
                    <label for="formPages">Pages: </label>
                    <span><input type="text" name="formPages" id="formPages" required></span>
                </li>
            </div>
            <div class="bottom-form">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </dialog>
    
    <dialog class="modal-edit-form"></dialog>
</body>
</html>
